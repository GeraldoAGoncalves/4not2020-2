<h1>Listagem de unidades</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/unidade/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo unidade
  </a>
</mat-toolbar>

<table mat-table [dataSource]="unidades" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Cód.unidade Column -->
  <ng-container matColumnDef="unidade">
    <th mat-header-cell *matHeaderCellDef>Cód.Unidade</th> 
    <td mat-cell *matCellDef="let unidade"> {{ unidade.unidade }} </td>
  </ng-container>

  <!-- Descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th> 
    <td mat-cell *matCellDef="let unidade"> {{ unidade.descricao }} </td>
  </ng-container>

  <!-- casas_decimais Column -->
  <ng-container matColumnDef="casas_decimais">
    <th mat-header-cell *matHeaderCellDef>Casas Decimais</th> 
    <td mat-cell *matCellDef="let unidade"> {{ unidade.casas_decimais }} </td>
  </ng-container>  

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th> 
    <td mat-cell *matCellDef="let unidade"> {{ unidade.data }} </td>
  </ng-container> 

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let unidade">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/unidade', unidade._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let unidade">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(unidade._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
