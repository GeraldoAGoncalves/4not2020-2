<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
  
  <mat-form-field>
    <mat-label>Cód.Produto</mat-label>
    <input matInput type="number" [(ngModel)]="produto.cod_prod" name="cod_prod" required>
  </mat-form-field>

  <mat-form-field>
	<mat-label>Descrição</mat-label>
	<input matInput placeholder="Informe a descrição do produto" [(ngModel)]="produto.descricao" name="descricao" required>
  </mat-form-field>

   <mat-form-field>
    <mat-label>Tipo de Produto</mat-label>
    <mat-select [(ngModel)]="produto.tipo_produto" name="tipo_produto" required>
      <mat-option *ngFor="let sala of tipo_prod" [value]="tipo_prod._id">
        {{ tipo_prod.descricao }}
      </mat-option>
    </mat-select>
  </mat-form-field>

   <mat-form-field>
    <mat-label>Unidade</mat-label>
    <mat-select [(ngModel)]="produto.unidade" name="unidade" required>
      <mat-option *ngFor="let sala of unidCad" [value]="unidade._id">
        {{ unidade.descricao }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field>
	<mat-label>Ativo</mat-label>
	<input matInput placeholder="Informe se o produto esta ativo" [(ngModel)]="produto.ativo" name="ativo" required>
  </mat-form-field>
  
  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
