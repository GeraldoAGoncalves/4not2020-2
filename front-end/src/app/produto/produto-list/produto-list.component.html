<h1>Listagem de produtos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/produto/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo produto
  </a>
</mat-toolbar>

<table mat-table [dataSource]="produtos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Cod_prod Column -->
  <ng-container matColumnDef="cod_prod">
    <th mat-header-cell *matHeaderCellDef>Cód.Produto</th> 
    <td mat-cell *matCellDef="let produto"> {{ produto.cod_prod }} </td>
  </ng-container>

  <!-- Descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th> 
    <td mat-cell *matCellDef="let produto"> {{ produto.descricao }} </td>
  </ng-container>

  <!-- tipo_produto Column -->
  <ng-container matColumnDef="tipo_produto">
    <th mat-header-cell *matHeaderCellDef>Tipo de Produto</th> 
    <td mat-cell *matCellDef="let produto"> {{ produto.tipo_produto.descricao }} </td>
  </ng-container>  

  <!-- unidade Column -->
  <ng-container matColumnDef="unidade">
    <th mat-header-cell *matHeaderCellDef>Unidade</th> 
    <td mat-cell *matCellDef="let produto"> {{ produto.unidade.descricao }} </td>
  </ng-container> 

  <!-- ativo Column -->
  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef>Ativo</th> 
    <td mat-cell *matCellDef="let produto"> {{ produto.ativo }} </td>
  </ng-container> 

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let produto">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/produto', produto._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let produto">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(produto._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
